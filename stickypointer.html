<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Pointer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      
    }

    #cp {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 60px;
      pointer-events: none;
      background-color: rgba(224, 224, 230, 0.356);
    }
  </style>
</head>
<body>
  <div id="cp"></div>

  <script>
    const cp = document.getElementById('cp');

    document.addEventListener('mousemove', (e) => {
      cp.style.transform=`translate(${e.clientX-18}px,${e.clientY-18}px)`
    });
  </script>
</body>
</html>
