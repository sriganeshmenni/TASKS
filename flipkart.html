<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color:whitesmoke;
        }
        .navbar {
            width: 100%;
            height: 70px;
            background-color: white;
            display: flex;
            position: relative;
            gap: 10px;
        }
        .logo {
            width: 100px;
            height: 100%;
            flex: 1;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            position: absolute;
            width: 200px;
            height: 80px;
        }
        .searchbar {
            width: 600px;
            height: 100%;
            flex: 6;
            position: relative;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .searchbar > input {
            position: absolute;
            width: 90%;
            height: 60%;
            right: 0px;
            font-size: 20px;
        }
        .logininfo {
            flex: 1;
            width: auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 10px;
            font-size: 20px;
        }
        .cart {
            flex: 1;
            width: auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }
        .sell {
            flex: 1;
            width: auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .menudots {
            flex: 1;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="flipkart-logo.png" alt="Flipkart Logo">
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search for Brands,Products">
        </div>
        <div class="logininfo">
            <i class="fa-regular fa-circle-user"></i>
            <p>Login</p>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>cart</p>
        </div>
        <div class="sell">
            <i class="fa-solid fa-shop"></i>
            <p>Become a seller</p>
        </div>
        <div class="menudots">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
</body>
</html>
