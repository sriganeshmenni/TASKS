<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cube</title>
  <style>
    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform: rotateX(45deg) rotateY(45deg);
      background-color: aqua;
    }
    .cube div {
      width: 100%;
      height: 100%;
      position: absolute;
      
    }

          </style>
</head>
<body>
  <div class="cube"></div>
</body>
</html>
