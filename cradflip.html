  <title>Card flip</title>
  <link rel="stylesheet" href="cardflip.css">
</head>
<body>
<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <h1>Front Side</h1>
      <p>This is the front side of the card.</p>

    </div>
  </div>
  </div>
